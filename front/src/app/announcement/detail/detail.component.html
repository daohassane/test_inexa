
<div class="relative py-16 bg-white overflow-hidden" *ngIf="announcement">
  <div class="relative px-4 sm:px-6 lg:px-8">
    <div class="text-lg max-w-prose mx-auto">
      <h1>
        <span class="block text-base text-center text-indigo-600 font-semibold tracking-wide uppercase">{{announcement.city}}</span>
        <span class="mt-2 block text-3xl text-center leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">{{announcement.title}}</span>
      </h1>
      <span class="py-2 px-2">Piscine: {{announcement.swimmerpool ? 'Oui' : 'Non'}}</span>
      <span class="py-2 px-2">Garage: {{announcement.garage? 'Oui' : 'Non'}}</span>
      <span class="py-2 px-2">Chambre: {{announcement.rooms}}</span>
      <p class="mt-8 text-xl text-gray-500 leading-8">
        {{announcement.description}}
      </p>
    </div>
  </div>
</div>
